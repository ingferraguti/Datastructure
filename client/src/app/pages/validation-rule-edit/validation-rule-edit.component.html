<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>ValidationRule Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="Name">Name *</label>
                        <input type="text" class="form-control" id="Name" [(ngModel)]="item.Name" name="Name" #Name="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="Rule">Rule *</label>
                        <input type="text" class="form-control" id="Rule" [(ngModel)]="item.Rule" name="Rule" #Rule="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <!-- RELATIONS -->
                    


                    <h2 *ngIf="externalDataEntity_ValidationRule[0]">External Relations</h2>
        
                        <h3 *ngIf="externalDataEntity_ValidationRule[0]">DataEntity</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalDataEntity_ValidationRule">{{item._id}}</li>
                        </ul>

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
